<html>

<head>
    <title>Legendary Shard Calculator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./index.js"></script>
    <!-- minify -->
    <link href="https://unpkg.com/nes.css@1.0.0/css/nes.min.css" rel="stylesheet" />
    <!-- latest -->
    <link href="https://unpkg.com/nes.css/css/nes.min.css" rel="stylesheet" />
    <!-- core style only -->
    <link href="https://unpkg.com/nes.css/css/nes-core.min.css" rel="stylesheet" />
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <style>
        html, body, pre, code, kbd, samp {
          font-family: 'Press Start 2P', cursive;
        }
</style>
</head>

<body>
    <section class="nes-container with-title">
        <h2 class="title">What is Legendary Shards Calculator?</h2>
        <div class="containers">
            The diffence between 3 crafting way for generation 2 legendary weapons' shards.<br>
            You will need to craft <a href="https://wiki.guildwars2.com/wiki/Enormous_Chest_of_Legendary_Shards">Enormous
                Chest of Legendary Shards</a> for some optional ways.
        </div>
    </section>

    <section class="nes-container with-title">
        <h2 class="title">Are you rich or poor?</h2>
        <div class="containers">
            <div>
                <label>
                    <input type="radio" class="nes-radio priceRadio" onclick="radioChange(this);" name="sell" value="BUY" />
                    <span>I'm rich, Sell Price of course.</span>
                </label>
                <br>
                <label>
                    <input type="radio" class="nes-radio priceRadio" onclick="radioChange(this);" name="buy" value="ORDER" />
                    <span>I'm poor, Buy Price is fine.</span>
                </label>
            </div>
        </div>
    </section>

    <section class="nes-container with-title">
        <h2 class="title">Current Materials' Price</h2>
        <div class="lists" id="priceList">
            <ul class="nes-list is-disc">
            </ul>
        </div>
    </section>

    <section class="nes-container with-title">
        <h2 class="title">Result</h2>
        <div id="detailView" class="containers">
        </div>
    </section>
</body>

</html>
